
id: drupal-module-mass-pwreset-insecure-randomness
info:
  name: drupal-module-mass-pwreset-insecure-randomness
  author: Bishopfox
  severity: medium
  description: "This module enables you to reset passwords for all users based upon their user role. The module doesnt use a strong source of randomness, creating weak and predictable passwords. This vulnerability is mitigated by the fact that the site must be configured to reveal the password to the attacker, which is a common configuration."
  reference:
    - https://www.drupal.org/sa-contrib-2018-043
  metadata:
    security-risk: "Less critical 9âˆ•25 AC:Complex/A:User/CI:Some/II:None/E:Theoretical/TD:Default"
    vulnerability: "insecure-randomness"
    fofa-query: "/sites/all/modules/mass-pwreset/"
    google-query: "inurl:'/sites/all/modules/mass-pwreset/"
    impact: medium
    type: indicator
    created-at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/mass-pwreset/mass-pwreset.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'mass-pwreset'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare-versions(version, '7.x-1.0')
