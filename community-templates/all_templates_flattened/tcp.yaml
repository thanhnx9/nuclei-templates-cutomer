id: assessment-tcp-template
info:
  name: TCP Template
  author: Cavonstavant
  severity: info
  description: |
    This template queries the target on port 9999 and inputs the secret.

tcp:
  - inputs:
    - data: "secret"
    host:
      - "{{Hostname}}"
    port: 9999
    read-size: 1024
    matchers:
      - type: word
        words:
          - "secret"
    extractors:
      - type: regex
        part: body
        name: secret
        regex:
          - ".*secret.*"